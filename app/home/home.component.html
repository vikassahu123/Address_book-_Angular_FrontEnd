<div class="home-container">
    <mat-card class="welcome-card">
      <mat-card-title>
        <mat-icon class="icon"></mat-icon> Welcome to Address Book
      </mat-card-title>
      <mat-card-subtitle>
        Manage your contacts easily.
      </mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="accent" class="fancy-button" (click)="navigateToContacts()">
          <mat-icon></mat-icon> View Contacts
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
